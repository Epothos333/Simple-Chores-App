<html>
<head>
	<title></title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
	<body ng-app='toDoListModule' class='container'>
		<div class='row'>
			<div ng-controller="listController as main">
				<div class='col-xs-12 text-center'>
					<h1> My To-Do List </h1>
				</div>
				<div class='col-xs-6 col-xs-offset-3'>
					<ol class='list-group'>
						
						<li class='list-group-item' ng-repeat="item in main.listItems | filter: filteredItems track by $index">{{item}}

							<button type='button' class='btn btn-danger rightButton' ng-click='main.removeItem($index)'>Remove</button>

							<button type='button' class='btn btn-info rightButton'>More Info</button>
							<ul>
								<li ng-repeat="detail in main.details" ng-click='main'
							</ul>
						</li>

					</ol>

					


					<input id="toDoInput" type='text' ng-model="main.toDoThing" placeholder="What do you need to do?"/>
					<input id="choreDetail" type='text' ng-model="main.details" placeholder="Write the details here" />
					<button ng-click='main.adding()'>Add Thing To Do!</button>
					<input id="filterInput" type='text' ng-model='filteredItems' placeHolder="filter your list"/>
				</div>

			</div>
		</div>
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src='app.js'></script>
</body>
</html>
